inputs: {}
resources:
  Disk3:
    type: Cloud.Volume
    properties:
      capacityGb: 1
  web1:
    type: Cloud.Machine
    properties:
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:vsphere'
      flavor: small
  web2:
    type: Cloud.Machine
    properties:
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:vsphere'
      flavor: small
  web3:
    type: Cloud.Machine
    properties:
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:vsphere'
      flavor: small
      cloudConfig: | 
        #cloud-config
        packages:
          - apache2
      attachedDisks:
        - source: '${Disk3.id}'
