inputs: {}
resources:
  Cloud_Volume_1:
    type: Cloud.Volume
    properties:
      capacityGb: 1
  web1:
    type: Cloud.Machine
    properties:
      cloudConfig: |
        #cloud-config
        packages:
          - apache2
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:vsphere'
      flavor: small
      networks:
        - name: '${Cloud_Network_1.name}'
      attachedDisks:
        - source: '${Cloud_Volume_1.id}'
  db1:
    type: Cloud.Machine
    properties:
      cloudConfig: |
        #cloud-config
        packages:
          - postgres
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:vsphere'
      flavor: small
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: Core
      networkType: existing
      constraints:
        - tag: 'vsphere:compute'