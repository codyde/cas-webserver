inputs: {}
resources:
  Cloud_Service_AWS_Route53_Record_1:
    type: Cloud.Service.AWS.Route53.Record
    dependsOn:
      - web1
    properties:
      name: 'cdearklandr53'
      type: 'A'
      zone_id: 'Z2V6LARWENQR9H'
      provider: AWS TMM
      provider_region: 'us-west-1'
      ttl: 300
      records:
        - ${web1.address}
  web1:
    type: Cloud.Machine
    properties:
      cloudConfig: |
        #cloud-config
        packages:
          - apache2
      count: 1
      image: Ubuntu
      constraints:
        - tag: 'cloud:aws'
      flavor: small
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: Core
      networkType: existing